<!-- prettier-ignore -->
{% extends "base.html" %}

<!-- prettier-ignore -->
{% if not title %}
{% set title = "Test Page" %}
{% endif %}

<!-- prettier-ignore -->
{% if not info %}
{% set info = "Hello World!" %}
{% endif %}

<!-- prettier-ignore -->
{% block content %}

{% if pprint %}
<pre>{{ info }}</pre>
{% else %}
<p>{{ info }}</p>
{% endif %}

<!-- prettier-ignore -->
{% endblock %}
