<!-- BEGIN SITE MAP -->
<h1>Sitemap</h1>
<table class="table table-hover table-responsive-lg">
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="align-middle">Blueprint</th>
      <th scope="col" class="align-middle">Func</th>
      <th scope="col" class="align-middle">Path</th>
    </tr>
  </thead>
  <tbody>
    {% for item in links|dictsort %} {% set blueprint, rules = item %} {% for
    url, endpoint in rules %}
    <tr>
      {% if loop.first %}
      <th scope="row" class="align-middle" rowspan="{{ loop.length }}">
        {{ blueprint }}
      </th>
      {% endif %}
      <td class="align-middle"><a href="{{ url }}">{{ endpoint }}</a></td>
      <td class="align-middle">{{ url }}</td>
    </tr>
    {% endfor %} {% endfor %}
  </tbody>
</table>
<!-- END SITE MAP -->
