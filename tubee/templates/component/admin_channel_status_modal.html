<!-- BEGIN Channel Status Modal -->
<div
  class="modal fade"
  id="channel-status-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="channel-status-modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="channel-status-modal-title"></h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="channel-status-spinner" class="text-center">
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <table id="channel-status-table" class="table-striped table-hover">
          <tbody>
            <tr>
              <th scope="row" class="align-middle">State</th>
              <td class="align-middle" id="state"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Expiration</th>
              <td class="align-middle" id="expiration"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Last Notification</th>
              <td class="align-middle" id="last-notification"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Last Notification Error</th>
              <td class="align-middle" id="last-notification-error"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Last Challenge</th>
              <td class="align-middle" id="last-challenge"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Last Challenge Error</th>
              <td class="align-middle" id="last-challenge-error"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Last Subscribe</th>
              <td class="align-middle" id="last-subscribe"></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">Last Unsubscribe</th>
              <td class="align-middle" id="last-unsubscribe"></td>
            </tr>
            <tr class="col-lg-third-one">
              <th scope="row" class="align-middle">Stat</th>
              <td class="align-middle" id="stat"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- END Channel Status Modal -->
