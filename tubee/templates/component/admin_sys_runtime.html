<!-- BEGIN SYS RUNTIME -->
<h1>System Runtime</h1>
<table class="table table-striped table-hover table-responsive">
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="align-middle">Key</th>
      <th scope="col" class="align-middle">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" class="align-middle">OS Version</th>
      <td class="align-middle">{{ infos.os_version }}</td>
    </tr>
    <tr>
      <th scope="row" class="align-middle">Python Version</th>
      <td class="align-middle">{{ infos.python_version }}</td>
    </tr>
    <tr>
      <th scope="row" class="align-middle">Flask Version</th>
      <td class="align-middle">{{ infos.flask_version }}</td>
    </tr>
    <tr>
      <th scope="row" class="align-middle">Gunicorn Version</th>
      <td class="align-middle">{{ infos.gunicorn_version }}</td>
    </tr>
    <tr>
      <th scope="row" class="align-middle">Werkzeug Version</th>
      <td class="align-middle">{{ infos.werkzeug_version }}</td>
    </tr>
    <tr>
      <th scope="row" class="align-middle">Tubee Version</th>
      <td class="align-middle">{{ infos.tubee_version }}</td>
    </tr>
  </tbody>
</table>
<!-- END SYS RUNTIME -->
