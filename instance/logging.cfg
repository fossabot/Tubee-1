{
  "version": 1,
  "formatters": {
    "default": {
      "format": "[%(asctime)s] %(levelname)s in %(module)s: %(message)s"
    },
    "error": {
      "format": "[%(asctime)s] %(funcName)s in %(filename)s:%(lineno)d"
    }
  },
  "filters": {},
  "handlers": {
    "wsgi": {
      "class": "logging.StreamHandler",
      "level": "INFO",
      "formatter": "default",
      "stream": "ext://flask.logging.wsgi_errors_stream"
    },
    "info": {
      "class": "logging.handlers.TimedRotatingFileHandler",
      "level": "INFO",
      "formatter": "default",
      "filename": "logs/info.log",
      "when": "midnight",
      "interval": 1
    },
    "callback": {
      "class": "logging.handlers.TimedRotatingFileHandler",
      "level": "INFO",
      "formatter": "default",
      "filename": "logs/callback.log",
      "when": "midnight",
      "interval": 1
    },
    "action": {
      "class": "logging.handlers.TimedRotatingFileHandler",
      "level": "INFO",
      "formatter": "default",
      "filename": "logs/action.log",
      "when": "midnight",
      "interval": 1
    },
    "task": {
      "class": "logging.handlers.TimedRotatingFileHandler",
      "level": "DEBUG",
      "formatter": "default",
      "filename": "logs/task.log",
      "when": "midnight",
      "interval": 1
    },
    "error": {
      "class": "logging.handlers.TimedRotatingFileHandler",
      "level": "DEBUG",
      "formatter": "error",
      "filename": "logs/error.log",
      "when": "midnight",
      "interval": 1
    }
  },
  "loggers": {
    "tubee": {
      "level": "INFO",
      "propagate": true,
      "handlers": [
        "info"
      ]
    },
    "tubee.callback": {
      "level": "INFO",
      "propagate": true,
      "handlers": [
        "callback"
      ]
    },
    "tubee.action": {
      "level": "INFO",
      "propagate": true,
      "handlers": [
        "action"
      ]
    },
    "tubee.task": {
      "level": "INFO",
      "propagate": true,
      "handlers": [
        "task"
      ]
    },
    "tubee.error": {
      "level": "DEBUG",
      "propagate": false,
      "handlers": [
        "error"
      ]
    }
  },
  "root": {
    "level": "INFO",
    "handlers": [
      "wsgi"
    ]
  }
}
