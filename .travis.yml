language: python
python:
- 3.4
- 3.5
- 3.6
matrix:
  include:
  - python: 3.7
    dist: xenial
before_install:
- openssl aes-256-cbc -K $encrypted_c32b465e7480_key -iv $encrypted_c32b465e7480_iv
  -in travis_key.enc -out ./travis_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./travis_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./travis_key
- ssh -i ./travis_key root@$SERVER_IP_ADDRESS pwd
script:
- flask test --coverage
after_script:
- codecov
