dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
# before_install:
install:
- pip install pipenv
- pipenv run pip install pip==18.0 # Temp Work Around
- pipenv install
script: flask test --coverage
after_script: codecov
jobs:
  include:
  - stage: deploy
    before_deploy:
    - pipenv run pip freeze > requirements.txt
    - cp deploy/gae-gunicorn.conf.py gunicorn.conf.py
    - mkdir instance
    - openssl aes-256-cbc -K $encrypted_160cde0a2a6f_key -iv $encrypted_160cde0a2a6f_iv
      -in .travis/deploy_files.tar.enc -out deploy_files.tar -d
    - tar xvf deploy_files.tar
    - mv client_secret.json.enc instance/client_secret.json
    deploy:
      provider: gae
      keyfile: gcloud-app-engine-key.json
      project: tubee-253706
