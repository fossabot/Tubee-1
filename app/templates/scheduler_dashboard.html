{% extends "base.html" %}
{% set title = "Scheduler Dashboard" %}
{% block content %}
<table class="table table-striped table-hover table-responsive-lg">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="align-middle">Job ID</th>
            <th scope="col" class="align-middle">Trigger</th>
            <th scope="col" class="align-middle">Next Run</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <th scope="row" class="align-middle">{{ job.id }}</th>
            <td class="align-middle">{{ job.trigger }}</td>
            <td class="align-middle">{{ job.next_run_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
