{% set page_title = "Unsubscribing "+ channel_name %}

    <form id="" name="" method="POST">
        <button id="submitBtn" class="btn btn-danger btn-lg m-2" type="submit">Confirm Unsubscribe</button>
    </form>
{% endblock %}
