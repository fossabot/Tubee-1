{% extends "layout.html" %}
{% set page_title = "Subscribe" %}
{% block body %}
    <form id="" name="" method="POST">
        <input id="channel_id" class="form-control" name="channel_id" type="text" placeholder="YouTube Channel ID"
        {% if prefilled %}
        value="{{ prefilled }}"
        {% endif %}
        required>
        <button id="submitBtn" class="btn btn-primary btn-lg m-2" type="submit">Subscribe</button>
    </form>
{% endblock %}
